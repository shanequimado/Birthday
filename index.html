<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".candle").click(function() {
                
              $(".flame").animate({"opacity": 0}, "fast");
              $(".text").animate({"top": 90, "opacity": 1}, "fast");
              $(".text2").animate({"opacity": 0}, "fast");
            });
        });
        </script>
    <title>Happy Birthday</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="birthday-cake">
        <div class="cake">
          <div class="middle"></div>
          <div class="chocs"></div>
          <div class="top"></div>
        </div>
      <div class="candle">
        <div class="flame"></div>
      </div>
      
        <div class="shadows"></div>
      </div>
      <p class="text2">*click on the flame to blow candle</p>
     <div class="text">
      <li><a href="navi.html">Happy 18th Birthday!</a></li>
    </div>
    </div>
  </body>
</html>
